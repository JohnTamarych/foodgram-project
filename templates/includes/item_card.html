{% csrf_token %}
<div class="card" data-id="{{ item.id }}">
    <a href="#" class="link" target="_blank">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="card__image">
    </a>
    <div class="card__body">
        <a href="#" class="card__title link" target="_blank">{{ item.title }}</a>
        <ul class="card__items">
            {% for tag in item.tags.all %}
                <li class="card__item">
                    <span class="badge badge_style_{{ tag.color }}">{{ tag.name }}</span>
                </li>
            {% endfor %}
        </ul>
        <div class="card__items card__items_column">
            <p class="card__text"><span class="icon-time"></span> {{ item.cooking_time }} мин.</p>
            <p class="card__text"><span class="icon-user"></span> 
                <a href="#" style="color: black">{{ item.author.username }}</a>
            </p>
        </div>
    </div>
        <div class="card__footer">
            <button class="button button_style_light-blue" name="purchases" data-out><span class="icon-plus button__icon"></span>Добавить в покупки</button>
        </div>
    </div>
    
</div>
